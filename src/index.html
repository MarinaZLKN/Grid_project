<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Practise</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Raleway:wght@700;800&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="grid-item header">
            <header class="grid-item header_box">
                <img src="./img/yellow.jpeg" width="170" height="170">
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
            </header>
            <div class="grid-item separator"></div>
            <article class="grid-item image_1">
                <div class="mask"></div>
                <div class="info_box">
                    <h2>Inspiration</h2>
                    <p>Short Description</p>
                </div>

            </article>
            <article class="grid-item image_2">
                <div class="mask"></div>
                <div class="info_box">
                    <h2>Videos</h2>
                    <p>Short Description</p>
                </div>
            </article>
            <article class="grid-item image_3">
                <div class="mask"></div>
                <div class="info_box">
                    <h2>Shop</h2>
                    <p>Short Description</p>
                </div>
            </article>
        </div>
        <div class="grid-item statistic">
            <div class="grid-item info"></div>
            <div class="grid-item video"></div>
        </div>
        <div class="grid-item title"></div>
        <div class="grid-item gallery">
            <article class="grid-item"></article>
            <article class="grid-item"></article>
            <article class="grid-item"></article>
            <article class="grid-item"></article>
        </div>
    </div>
</body>
</html>
