<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Practise</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Raleway:wght@700;800&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="grid-item header">
            <header></header>
            <div class="grid-item separator"></div>
            <article class="grid-item image_1">
                <div class="mask"></div>
                <div class="info_box">
                    <h1>Inspiration</h1>
                    <p>Short Description</p>
                </div>

            </article>
            <div class="grid-item image_2"></div>
            <div class="grid-item image_3"></div>
        </div>
        <div class="grid-item statistic">
            <div class="grid-item info"></div>
            <div class="grid-item video"></div>
        </div>
        <div class="grid-item title"></div>
        <div class="grid-item gallery">
            <article class="grid-item"></article>
            <article class="grid-item"></article>
            <article class="grid-item"></article>
            <article class="grid-item"></article>
        </div>
    </div>
</body>
</html>
